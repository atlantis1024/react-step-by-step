<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>css-notes</title>
  <style>
    /* 未被访问的链接 */
    a:link { color: #FF0000; }

    /* 已被访问的链接 */
    a:visited { color: #00FF00; }

    /* 鼠标指针移动到链接上 */
    a:hover { color: #FF00FF; }

    /* 正在被点击的链接 */
    a:active { color: #0000FF; }
  </style>
</head>
<body>
<p><b><a href="http://www.baidu.com" target="_blank">这是一个链接</a></b></p>
<p><b>注释：</b>为了使定义生效，a:hover 必须位于 a:link 和 a:visited 之后！！</p>
<p><b>注释：</b>为了使定义生效，a:active 必须位于 a:hover 之后！！</p>
</body>
</html>
