<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>css-notes</title>
  <style type="text/css">
    p { white-space: normal; }
  </style>
</head>
<body>
<p>This     paragraph has    many
  spaces           in it.</p>

<p>注释：当 white-space 属性设置为 normal 时，会合并所有的空白符，并忽略换行符。</p>
</body>
</html>
