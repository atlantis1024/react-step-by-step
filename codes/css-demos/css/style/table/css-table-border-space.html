<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>css-notes</title>
  <style type="text/css">
    table.one {
      border-collapse: separate;
      border-spacing: 10px
    }
    table.two {
      border-collapse: separate;
      border-spacing: 10px 50px
    }
  </style>
</head>
<body>
<table class="one" border="1">
  <tr>
    <td>Adams</td>
    <td>John</td>
  </tr>
  <tr>
    <td>Bush</td>
    <td>George</td>
  </tr>
</table>

<br />

<table class="two" border="1">
  <tr>
    <td>Carter</td>
    <td>Thomas</td>
  </tr>
  <tr>
    <td>Gates</td>
    <td>Bill</td>
  </tr>
</table>

<p><b>注释：</b>如果已规定 !DOCTYPE，那么 Internet Explorer 8 （以及更高版本）支持 border-spacing 属性。</p>
</body>
</html>
