<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>css-notes</title>
  <style type="text/css">
    [title~=hello] {
      color: red;
    }
  </style>
</head>
<body>
<h1>可以应用样式：</h1>
<h2 title="hello world">Hello world</h2>
<p title="hello css">Hello Css</p>
<hr />

<h1>无法应用样式：</h1>
<h2 title="world">Hello world</h2>
<p title="css">Hello Css</p>
</body>
</html>
