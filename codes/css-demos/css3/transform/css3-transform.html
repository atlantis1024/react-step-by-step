<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>css-notes</title>
  <style>
    div {
      margin: 30px;
      width: 200px;
      height: 100px;
      color: #ffffff;
      background-color: #399ab2;
      /* Rotate div */
      transform: rotate(9deg);
      -ms-transform: rotate(9deg); /* Internet Explorer */
      -moz-transform: rotate(9deg); /* Firefox */
      -webkit-transform: rotate(9deg); /* Safari å’Œ Chrome */
      -o-transform: rotate(9deg); /* Opera */
    }
  </style>
</head>
<body>
<div>Hello World</div>
</body>
</html>
