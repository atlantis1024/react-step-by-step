<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>css-notes</title>
  <style>
    @font-face {
      font-family: myFirstFont;
      src: url('../../assets/fonts/sansation-light.ttf'); /* IE9+ */
    }

    @font-face {
      font-family: myFirstFont;
      src: url('../../assets/fonts/sansation-bold.ttf'); /* IE9+ */
      font-weight: bold;
    }

    div {
      font-family: myFirstFont;
      border: 2px solid #a1a1a1;
      padding: 10px 40px;
      background: #dddddd;
    }
  </style>
</head>
<body>
<div>
  <p>With <b>CSS3</b>, websites can finally use fonts other than the pre-selected "web-safe" fonts. </p>
  <p><b>多情自古空余恨</b>，此恨绵绵无绝期。</p>
</div>

<p><b>注释：</b>Internet Explorer 9+ 支持新的 @font-face 规则。Internet Explorer 8 以及更早的版本不支持新的 @font-face 规则。</p>
</body>
</html>
